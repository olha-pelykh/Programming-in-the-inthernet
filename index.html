<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="body">
      <header id="header-main">
        <nav id="header-nav">
          <a href="./index.html" class="header-title">CMS</a>
          <ul id="header-nav-li">
            <li><i class="fa-regular fa-bell"></i></li>
            <li class="user-info">
              <a href="#">
                <i class="fa-solid fa-circle-user"></i>
                <span id="user-name">James Bond</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <div id="main">
        <aside>
          <div id="div-aside">
            <ul id="menu-list">
              <li data-page="dashboard"><a href="#">Dashboard</a></li>
              <li data-page="students">
                <a href="#"><b>Students</b></a>
              </li>
              <li data-page="tasks"><a href="#">Tasks</a></li>
            </ul>
          </div>
        </aside>
        <section class="content">
          <div class="students__list" id="div-main">
            <h1 class="headings">Students</h1>
            <button class="add__student__btn" id="add-student-btn">+</button>
            <table class="students__table" id="students-table">
              <thead>
                <tr>
                  <th><input type="checkbox" /></th>
                  <th>Group</th>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>Birthday</th>
                  <th>Status</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>
      <div class="modal-wrapper hidden" id="add-student">
        <div class="modal">
          <h2>Add student</h2>
          <form class="add__student__form" id="add-student-form">
            <label for="group">Group</label>
            <select name="group" id="group" class="modal-wrapper-right">
              <option value="PZ-21">PZ-21</option>
              <option value="PZ-22">PZ-22</option>
              <option value="PZ-23">PZ-23</option>
              <option value="PZ-24">PZ-24</option>
              <option value="PZ-25">PZ-25</option>
              <option value="PZ-26">PZ-26</option>
            </select>
            <br />
            <label for="name">First name</label>
            <input
              type="text"
              name="name"
              class="modal-wrapper-right"
              id="name"
            /><br />
            <label for="surname">Last name</label>
            <input
              type="text"
              name="surname"
              class="modal-wrapper-right"
              id="surname"
            /><br />
            <label for="gender">Gender</label>
            <select name="gender" class="modal-wrapper-right" id="gender">
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
            <br />
            <label for="birthday">Birthday</label>
            <input
              type="date"
              name="birthday"
              class="modal-wrapper-right"
              id="birthday"
            /><br />
            <button type="submit" class="modal-btn">Ok</button>
            <button type="button" class="modal-btn" id="add-student-btn-close">
              Close
            </button>
          </form>
        </div>
      </div>

      <div class="modal-wrapper hidden" id="delete-warn-student">
        <div class="modal modal-warn">
          <h2>Delete student?</h2>
          <div>
            <button class="modal-btn" id="cancel-modal-btn">Cancel</button>
            <button class="modal-btn" id="delete-modal-btn">Delete</button>
          </div>
        </div>
      </div>
      <script src="./js/script.js"></script>
    </section>
  </body>
</html>
