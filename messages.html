<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Olha Pelykh" content="My site for labotary work" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/messages.css" />
    <title>Політехніка</title>
  </head>
  <body>
    <section id="body">
      <header id="header-main">
        <nav id="header-nav">
          <a href="./index.html" class="header-logo">CMS</a>
          <div id="header-nav-items">
            <div>
              <i class="fa-regular fa-bell" id="notifications-button"> </i>
            </div>
            <div class="user-info" id="user-info">
              <a href="#">
                <i class="fa-solid fa-circle-user" id="user-logo"></i>
                <span id="user-name">Login</span>
              </a>
              <div class="profile-form hidden" id="profile-form">
                <p>Profile settings</p>
                <span id="profile-log-out-btn">Log out</span>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div id="main">
        <aside>
          <div id="div-aside">
            <ul id="nav-list">
              <li data-page="dashboard">
                <a href="./dashboard.html">Dashboard</a>
              </li>
              <li data-page="students">
                <a href="./index.html">Students</a>
              </li>
              <li data-page="tasks"><a href="./tasks.html">Tasks</a></li>
            </ul>
          </div>
        </aside>
        <section class="content-wrapper">
          <div class="chat-list-sidebar">
            <h2>Your chats</h2>
            <ul id="chat-list"></ul>
            <button id="create-room-button">Create new chat</button>
          </div>
          <section class="content">
            <div class="chat-container">
              <div class="chat-window" id="chat-window"></div>
              <div class="chat-input">
                <input type="text" id="message-input" placeholder="Enter new message..." />
                <button id="send-button">sent</button>
              </div>
            </div>
          </section>
        </section>
      </div>

      <div id="createChatModal">
        <div class="modal-content">
          <span class="close-button" id="closeCreateChatModal">&times;</span>
          <h3>Create new chat</h3>
          <div class="form-group">
            <label for="new-chat-name">Chat name:</label>
            <input type="text" id="new-chat-name" placeholder="Enter chat's name" required />
          </div>
          <div class="form-group">
            <label>Add members:</label>
            <div id="users-list-for-chat"></div>
          </div>
          <button id="submit-create-chat">Create chat</button>
        </div>
      </div>

      <div id="loginModal">
        <div class="modal-content">
          <h3>Exit</h3>
          <form id="loginForm">
            <input type="text" name="login" placeholder="Логін" required />
            <input type="password" name="password" placeholder="Пароль" required />
            <button type="submit">Log in</button>
            <p id="errorMsg"></p>
          </form>
        </div>
      </div>

      <script src="./js/script.js"></script>
      <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
      <script src="./js/chat.js"></script>
    </section>
  </body>
</html>
